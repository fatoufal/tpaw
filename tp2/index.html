<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <link rel="stylesheet" href="formulaire.css">

    <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->

    <!--<script src="js/main.js"></script>-->
</head>

<body>
    <div class="container">
        <h1>Saisie d'une fiche "Personne" </h1>
        <form>
            <div class="form-group">
                <label for="nom" class="col-sm-2 control-label"> Nom </label>

                <input type="text" class="form-control" id="nom" placeholder=" Nom" min="5" max="20" required>
                <span class="errorItem"></span>
            </div>
            <div class="form-group">
                <label for="pre" class="col-sm-2 control-label"> Prenom </label>

                <input type="text" class="form-control" id="pre" placeholder="prenom" min="5" max="20" required>

            </div>
            <!-- Place favicon.ico in the root directory -->
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label"> Date de Naissance </label>

                <input type="date" class="form-control" id="date" placeholder="JJ/MM/AAAA" required>

            </div>
            <div class="form-group">
                <label for="add" class="col-sm-2 control-label"> Address </label>

                <input type="text" class="form-control" id="add" placeholder=" Enter Address" min="5" max="50" required>

            </div>


            <div class="form-group">
                <label for="mail" class="col-sm-2 control-label"> Mail </label>

                <input type="email" class="form-control" id="mail" placeholder="Mail" min="5" max="30" required>


            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-primary" type="button" value="Valider" onclick="validation()">

                </div>
            </div>

        </form>


    </div>
    <div id="error">

    </div>
    <div id="resultat">

    </div>

</body>

</html>
