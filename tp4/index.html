<html><head> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/gps.js"></script>
        
<script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/store.js"></script>
        <script src="js/form-jquery-validation.js"></script>
        <script>
            $(document).ready(function(){
               $("#nom").keyup(function() {
                  var Longueur = $(this).val().length;
                  $("#c1").html( Longueur + " car.");
               });
              });
    </script>
    
    <script>
            $(document).ready(function(){
               $("#pre").keyup(function() {
                  var Longueur = $(this).val().length;
                  $("#c2").html( Longueur + " car.");
               });
              });
    </script>
       
    </head>
    
    <body class="">
        <div class="container">
            <form>
                    <div class="form-group">
                        <label for="nom" class="col-sm-2 control-label"> Nom </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nom" placeholder=" Nom" min="5" max="20" required="">
                        </div> 
                        <div class="form-group col-1" id="c1">4 car.</div>   
                    </div>
                    <div class="form-group">  
                        <label for="pre" class="col-sm-2 control-label"> Prenom </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="pre" placeholder="prenom" min="5" max="20" required="">
                        </div>
                        <div class="form-group col-1" id="c2">5 car.</div>
                    </div>

                    
                    <div class="form-group">
                            <label for="date" class="col-sm-2 control-label"> Date de Naissance </label>
                            <div class="col-sm-9">   
                            <input type="date" class="form-control" id="date" required=""> 
                        </div> 
                        </div>

                 <div class="form-group">
                    <label for="add" class="col-sm-2 control-label"> Adress </label>
                    <div class="col-sm-9">   
                    <input type="text" class="form-control" id="add" placeholder=" Enter Adress" min="5" max="50" required=""> 
  
                </div> 
            </div>
            <div class="form-group col">
                <input type="text" class="champ" placeholder="" id="adresse"><br>
                 <br>
                <div id="map">
                    <!--  image Google Map √† mettre √† jour -->                            
                    <img alt="map" width="300" src=https://www.google.com/search?q=map+6+avenue+de+la+republique+93800+epinay+sur+seine&oq=map+&aqs=chrome.4.69i57j69i60l3j69i59j0.12718j0j1&sourceid=chrome&ie=UTF-8>

                    <div id="map" align="center"></div>
                </div>
                             
                    <div class="form-group col-1">
                        <button class="btn btn-warning" type="button" id="gps" >üìç GPS</button>
                    </div>
                    <div class="col-1">
                    </div>

                <div class="form-group">
                        <label for="mail" class="col-sm-2 control-label"> Mail </label>
                    <div class="col-sm-9">                   
                        <input type="email" class="form-control" id="mail" placeholder="Mail" min="5" max="30" required=""> 
                 </div> 
                
                </div>

                <div class="form-group col ">
                        <div class="col-sm-offset-2 col-sm-9" align="center">
                            <button type="submit" class="btn btn-primary" id="valider">Ajouter</button>                
                        </div>
                </div>


 
            </form>
      
           
        </div>
    
        <hr>
        <h4>Liste des contacts</h4>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Adress</th>
                    <th>Date de Naissance </th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

                    </div>

</body></html>
